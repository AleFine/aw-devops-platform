name: CI Pipeline with ECR

on:
  push:
    branches: ["**"]

permissions:
  id-token: write  
  contents: read    # Leer código del repo

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar código
      - name: Checkout code
        uses: actions/checkout@v4

      # 1.1 Configurar PHP y Composer para análisis estático
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      # 2. Configurar AWS usando OIDC
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::711387135481:role/GhActionsRole
          aws-region: us-east-1

      # 3. Login a ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Construir imagen
      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: aw-bootcamp-app
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd app
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "Imagen construida: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      # 4.1 Análisis estático PHP con PHPStan
      - name: Install PHPStan (Composer dev)
        run: |
          cd app
          composer install --no-interaction --no-progress
      - name: Run PHPStan
        run: |
          cd app
          ./vendor/bin/phpstan analyse -c phpstan.neon

      # 5. Test básico
      - name: Test image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: aw-bootcamp-app
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker run -d --name test-container -p 8080:80 $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          sleep 5
          
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080)
          
          if [ $response -eq 200 ]; then
            echo "Test pasado: aplicación responde 200"
          else
            echo "Test fallido: código HTTP $response"
            docker logs test-container
            exit 1
          fi
          
          docker stop test-container
          docker rm test-container

      # 5.1 Escanear imagen con Trivy (falla en HIGH/CRITICAL)
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: aw-bootcamp-app
          IMAGE_TAG: ${{ github.sha }}
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          format: 'table'
          exit-code: '1'

      # When Trivy fails, collect a detailed JSON report to help triage
      - name: Trivy detailed report (JSON)
        if: failure()
        uses: aquasecurity/trivy-action@master
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: aw-bootcamp-app
          IMAGE_TAG: ${{ github.sha }}
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          vuln-type: 'os,library'
          severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'
          format: 'json'
          output: 'trivy-report.json'
          exit-code: '0'

      - name: Upload Trivy report artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json
          if-no-files-found: ignore
          retention-days: 7

      # 5.2 SonarCloud Scan (requiere secreto SONAR_TOKEN y sonar-project.properties)
      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >-
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=AleFine_aw-devops-platform
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=app

      # 6. Push a ECR
      - name: Push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: aw-bootcamp-app
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "Imágenes subidas a ECR:"
          echo "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "$ECR_REGISTRY/$ECR_REPOSITORY:latest"

      # 7. (Opcional) Obtener secreto desde SSM Parameter Store
      - name: Retrieve DB password from SSM
        run: |
          aws ssm get-parameter \
            --name /aw/bootcamp/db/password \
            --with-decryption \
            --query 'Parameter.Value' \
            --output text | sed 's/.*/(value masked)/'